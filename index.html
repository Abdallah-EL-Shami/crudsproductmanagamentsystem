<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <Link rel="stylesheet" href="CRUDS.CSS"></Link>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <P>products management system</P>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxs" id="Taxs">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="Ads">
                <input onkeyup="getTotal()" type="number" placeholder="disscount" id="disscount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value.toLowerCase()) "type="text" placeholder="search" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)"id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)"id="searchCategory">Search By Category</button>
                </div>
            
            </div>    

            <div id="deleteEVERYTHING">
                    
            </div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>Taxs</th>
                    <th>Ads</th>
                    <th>disscount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id='tbody'>
           
                </tbody>
            </table>
        </div>
    </div>
    <script src="CRUDS.JS"></script>
</body>
</html>
